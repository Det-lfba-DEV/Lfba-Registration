<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Club Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        p {
            color: #555;
            font-size: 1.1rem;
        }

        .spotify-embed {
            margin: 20px 0;
        }

        .contact-section {
            margin-top: 30px;
        }

        .contact-link {
            display: block;
            margin: 10px 0;
            font-size: 1.2rem;
            color: #1DB954;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #1ed760;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-icon {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #1DB954;
        }

        .social-icon i {
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Club!</h1>
        <p>Weâ€™re thrilled to have you here. Stay tuned for exciting events and activities!</p>

        <!-- Spotify Embed -->
        <div class="spotify-embed">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7fcQLY4j4QYQKzjh7UVFx3?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <!-- Contact Us -->
        <div class="contact-section">
            <a href="mailto:youremail@example.com" class="contact-link">Contact Us via Email</a>

            <div class="social-icons">
                <!-- Discord -->
                <a href="https://discord.com/invite/your-discord-link" class="social-icon">
                    <i class="fab fa-discord"></i>
                </a>
                <!-- Instagram -->
                <a href="https://www.instagram.com/your-instagram" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
